{% extends "base.html" %}
{% block title %}Map{% endblock %}
{% block content %}
  <head>

  </head>
  <body>
    <head>



        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCRQzAIwUhY_dp-FhBEdtxzNZQ2m0_zvdQ&language=en&region=US" type="text/javascript"></script>





        <script src="//cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js" type="text/javascript"></script>



<style type="text/css">
      #sndmap { height:80%;width:100%; }
</style>

<script type="text/javascript">
    var map = null;
    var map_markers = [];
    var map_rectangles = [];
    var map_circles = [];
    var map_polygons = [];
    var map_polylines = [];
    var prev_infowindow_map = null;
    var current_infowindow_map = null;

    function initialize_map() {
        document.getElementById('sndmap').style.display = 'block';
        map = new google.maps.Map(
        document.getElementById('sndmap'), {
            center: new google.maps.LatLng(30.2880433, -97.7308176),
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoomControl: true,
            mapTypeControl: true,
            scaleControl: true,
            streetViewControl: true,
            rotateControl: true,
            scrollwheel: true,
            fullscreenControl: true
        });

        //center map location on user location


        // add gmap markers
        var raw_markers = [{"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027https://storage.googleapis.com/apad-bucket/study_photo%2F61086ad9ea73b7e8df59749f-2021-08-02-221105.png\u0027/\u003e", "lat": 33.1255321, "lng": -96.68567859999999}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.267153, "lng": -97.7430608}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 33.1031744, "lng": -96.67055030000002}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.6332618, "lng": -97.6779842}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 29.7030024, "lng": -98.1244531}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.2880183, "lng": -97.7287618}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 33.1255321, "lng": -96.68567859999999}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.267153, "lng": -97.7430608}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 33.1031744, "lng": -96.67055030000002}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 32.7766642, "lng": -96.79698789999999}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027https://storage.googleapis.com/apad-bucket/study_photo%2F610ef025377896afc4eef8c6-2021-08-07-204213.png\u0027/\u003e", "lat": 32.7766642, "lng": -96.79698789999999}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.267153, "lng": -97.7430608}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.267153, "lng": -97.7430608}, {"icon": "http://maps.google.com/mapfiles/ms/icons/green-dot.png", "infobox": "\u003cimg width=100px height=100px src=\u0027None\u0027/\u003e", "lat": 30.267153, "lng": -97.7430608}];
        for(i=0; i<14;i++) {
            map_markers[i] = new google.maps.Marker({
                position: new google.maps.LatLng(raw_markers[i].lat, raw_markers[i].lng),
                map: map,
                icon: raw_markers[i].icon,
                title: raw_markers[i].title ? raw_markers[i].title : null
            });

           if(raw_markers[i].infobox)
           {
              console.log(map)
                google.maps.event.addListener(
                        map_markers[i],
                        'mouseover',
                        getInfoCallback(map, raw_markers[i].infobox)
                );

           }
        }





        // add rectangles
        var raw_rectangles = [];
        for(i = 0; i < 0; i++) {
            map_rectangles[i] = new google.maps.Rectangle({
                strokeColor: raw_rectangles[i].stroke_color,
                strokeOpacity: raw_rectangles[i].stroke_opacity,
                strokeWeight: raw_rectangles[i].stroke_weight,
                fillColor: raw_rectangles[i].fill_color,
                fillOpacity: raw_rectangles[i].fill_opacity,
                map: map,
                bounds: {
                    north: raw_rectangles[i].bounds.north,
                    east: raw_rectangles[i].bounds.east,
                    south: raw_rectangles[i].bounds.south,
                    west: raw_rectangles[i].bounds.west },
            });

           if(raw_rectangles[i].infobox)
           {
                google.maps.event.addListener(
                        map_rectangles[i],
                        'click',
                        getInfoCallback(map, raw_rectangles[i].infobox)
                );
           }
        }

        // add circles
        var raw_circles = [];
        for(i = 0; i < 0; i++) {
            map_circles[i] = new google.maps.Circle({
                strokeColor: raw_circles[i].stroke_color,
                strokeOpacity: raw_circles[i].stroke_opacity,
                strokeWeight: raw_circles[i].stroke_weight,
                fillColor: raw_circles[i].fill_color,
                fillOpacity: raw_circles[i].fill_opacity,
                map: map,
                center: {
                    lat: raw_circles[i].center.lat,
                    lng: raw_circles[i].center.lng,
                },
                radius: raw_circles[i].radius
            });

           if(raw_circles[i].infobox)
           {
                google.maps.event.addListener(
                        map_circles[i],
                        'click',
                        getInfoCallback(map, raw_circles[i].infobox)
                );
           }
        }

        // add polygons
        var raw_polygons = [];
        for(i = 0; i < 0; i++) {
            map_polygons[i] = new google.maps.Polygon({
                strokeColor: raw_polygons[i].stroke_color,
                strokeOpacity: raw_polygons[i].stroke_opacity,
                strokeWeight: raw_polygons[i].stroke_weight,
                fillOpacity: raw_polygons[i].fill_opacity,
                fillColor: raw_polygons[i].fill_color,
                path: raw_polygons[i].path,
                map: map,
                geodesic: true
            });

           if(raw_polygons[i].infobox)
           {
                google.maps.event.addListener(
                        map_polygons[i],
                        'click',
                        getInfoCallback(map, raw_polygons[i].infobox)
                );
           }
        }

        // add polylines
        var raw_polylines = [];
        for(i = 0; i < 0; i++) {
            map_polylines[i] = new google.maps.Polyline({
                strokeColor: raw_polylines[i].stroke_color,
                strokeOpacity: raw_polylines[i].stroke_opacity,
                strokeWeight: raw_polylines[i].stroke_weight,
                path: raw_polylines[i].path,
                map: map,
                geodesic: true
            });

           if(raw_polylines[i].infobox)
           {
                google.maps.event.addListener(
                        map_polylines[i],
                        'click',
                        getInfoCallback(map, raw_polylines[i].infobox)
                );
           }
        }


    	    var markerCluster = new MarkerClusterer(map, map_markers, {'imagePath': "https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m", 'gridSize': 60});

    }

    function getInfoCallback(map, content) {
        var infowindow = new google.maps.InfoWindow({content: content, map: map});
        return function(ev) {

            if( prev_infowindow_map ) {
                prev_infowindow_map.close();
            }
            current_infowindow_map = infowindow
            prev_infowindow_map = infowindow;
            infowindow.setPosition(ev.latLng);
            infowindow.setContent(content);
            infowindow.open(map, this);
        };
    }

    function clickposCallback(uri, latLng) {
    	xhttp = new XMLHttpRequest();
    	xhttp.open("POST", uri);
    	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("lat=" + latLng.lat() + "&lng="  + latLng.lng());
    }


        google.maps.event.addDomListener(window, 'load', initialize_map);


</script>
  </head>
  <body>
    <div id="sndmap" class="map"></div>
  </body>

  {% endblock %}
